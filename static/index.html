<!DOCTYPE html>
<html ng-app="technodeApp">
<head>
	<title>Chatting Room</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ChattingRoom</a>
			</div>
		</div>
	</div>

	<div class="container" style="margin-top:100px">
		<div class="col-md-12">
			<div class="panel panel-default room" ng-controller="RoomCtrl">
				<div class="panel-heading room-header">ChattingRoom</div>
				<div class="panel-body room-content"></div>
					<div class="list-group messages" auto-scroll-to-bottom>
						<div class="list-group-item message" 
						ng-repeat="message in messages">
							某某：{{message}}
						</div>
					</div>
					<form class="messages-creator" ng-controller="MessageCreatorCtrl">
						<div class="form-group">
							<textarea required class="form-control message-input" 
							ng-model="newMessage"
							ctrl-enter-break-line="createMessage()"
							placeholder="Ctrl+Enter to quick send"></textarea>
						</div>
					</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="technodeApp.js"></script>
</body>
</html>
